server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: arkone-backend
  
  profiles:
    active: dev
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/arkone?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: arkone
    password: arkone123
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: ArkoneHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 1000
          max-wait: -1ms
          max-idle: 10
          min-idle: 5
  
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
      enabled: true
  
  security:
    user:
      name: admin
      password: admin123

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: partial
    auto-mapping-unknown-column-behavior: none
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false
  
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.arkone.entity

logging:
  level:
    com.arkone: debug
    org.springframework.security: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/arkone.log
    max-size: 10MB
    max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: ArkOne API Documentation
    description: ArkOne个人网站后端API文档
    version: 1.0.0
    contact:
      name: ArkOne
      email: contact@arkone.com

# 自定义配置
arkone:
  jwt:
    secret: arkone-jwt-secret-key-2024
    expiration: 86400000  # 24小时
    header: Authorization
    prefix: Bearer 
  
  upload:
    path: uploads/
    max-size: 10485760  # 10MB
    allowed-types: jpg,jpeg,png,gif,pdf,doc,docx,txt,md
  
  wechat:
    app-id: your-wechat-app-id
    app-secret: your-wechat-app-secret
    token: your-wechat-token
  
  ai:
    openai:
      api-key: your-openai-api-key
      base-url: https://api.openai.com
    
    news:
      sources:
        - name: OpenAI Blog
          url: https://openai.com/blog/rss.xml
          type: rss
        - name: AI News
          url: https://artificialintelligence-news.com/feed/
          type: rss

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:mysql://localhost:3306/arkone?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
  
  data:
    redis:
      host: localhost

logging:
  level:
    root: info
    com.arkone: debug

---
# Docker环境配置
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:mysql}:3306/arkone?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
  
  data:
    redis:
      host: ${REDIS_HOST:redis}

logging:
  level:
    root: info
    com.arkone: info

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:3306/arkone?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  
  data:
    redis:
      host: ${REDIS_HOST}
      password: ${REDIS_PASSWORD}

logging:
  level:
    root: warn
    com.arkone: info